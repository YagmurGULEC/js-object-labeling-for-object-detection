<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Canvas Rectangle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style box-shadow:>
    
body {
  background: lightgray;
}

#container {
  position: position;
  
  top: 100px;
  left: 500px;
  bottom:10px;
  transform-origin: 0 0;
}


.canvas-img{
    position: absolute;
    z-index: 1;
    border: 1px dashed;
    border-radius: 5px;
    background-color:transparent;
}
.canvas-rect{
    position: absolute;
    z-index: 2;
    border: 1px dashed;
    border-radius: 5px;
    background-color:transparent;
}
#objects{
  max-width:200px;
}

  </style>
</head>
<body>
  <div class="container mt-3">
    <div class="row">
      <div class="col">
        <button class="btn btn-primary" id="clear">Clear All</button>
      </div>
      
    </div>
  </div>
  <div class="container mt-3">
    <div class="row">
      <div class="col-3 "><button class="btn btn-primary" id="prev">&lt;</button>
        <div class="mb-3">
          <label for="uploadFile" class="form-label">Choose images</label>
          <input class="form-control" type="file" id="uploadFile" multiple>
          <button class="btn btn-primary" id="next-image">Next image</button>
          <button class="btn btn-primary" id="prev-image">Previous image</button>
        </div>
        <input type="range" id="scale" name="scale" min="0.1" max="2" value="0.5" step="0.05"/>
        <label for="scale" id="scale-info">Scale</label></div>
        <p id="image-info"></p>
        <form id="object-form">
        <button type="submit mt-3" class="btn btn-primary">Save</button>
        </form>
      <div class="col-9"><div id="container">
    </div>
  </div>
</div>
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
